<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’• Cozy Valentine ğŸ’•</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Trebuchet MS", sans-serif;
  background: linear-gradient(135deg, #ffd6ec, #ffc2e2, #ffb3da);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts background */

.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: fall linear infinite;
  opacity: 0.7;
}

@keyframes fall {
  0% { top: -10%; opacity: 0.8; }
  100% { top: 110%; opacity: 0; }
}

/* Main card */

.container {
  background: #fff0f7;
  padding: 60px;
  border-radius: 35px;
  text-align: center;
  max-width: 620px;
  box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
  border: 3px solid #ffcce6;
}

.emoji-row {
  font-size: 3.5em;
  margin-bottom: 15px;
  animation: floaty 2s ease-in-out infinite;
}

@keyframes floaty {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h1 {
  color: #ff4fa3;
  font-size: 2.4em;
  margin-bottom: 25px;
}

p.subtitle {
  color: #aa5a86;
  font-size: 1.2em;
  margin-bottom: 20px;
}

.buttons {
  margin-top: 35px;
}

button {
  font-size: 1.3em;
  padding: 15px 38px;
  margin: 12px;
  border: none;
  border-radius: 60px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.25s ease;
}

#yesBtn {
  background: #ff66b2;
  color: white;
  box-shadow: 0 6px 18px rgba(255, 102, 178, 0.5);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ffe6f2;
  color: #444;
  position: fixed;
  border: 2px solid #ff99cc;
}

.success {
  display: none;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.6); }
  to { opacity: 1; transform: scale(1); }
}

.success h2 {
  color: #ff4fa3;
  font-size: 2.5em;
}

.success .celebration {
  font-size: 5em;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <div id="question">
    <div class="emoji-row">ğŸ±ğŸ’—ğŸ“šâ˜•</div>
    <h1>Will you be my cozy Valentine?</h1>
    <p class="subtitle">
      Cats, books, teaâ€¦ and you ğŸ’•
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes, of course! ğŸ’—</button>
      <button id="noBtn">No ğŸ˜¿</button>
    </div>
  </div>

  <div class="success" id="success">
    <div class="celebration">ğŸ‰ğŸ±ğŸ’–â˜•</div>
    <h2>Best date ever! ğŸ˜</h2>
    <p class="subtitle">
      Cozy Valentine unlocked ğŸ’•
      I love you ğŸ’•
    </p>
  </div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const question = document.getElementById('question');
const success = document.getElementById('success');

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = 'ğŸ’—';
  heart.style.left = Math.random() * 100 + '%';
  heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
  document.getElementById('hearts').appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

yesBtn.addEventListener('click', () => {
  question.style.display = 'none';
  success.style.display = 'block';
  for (let i = 0; i < 40; i++) {
    setTimeout(createHeart, i * 60);
  }
});

function moveButton() {
  const rect = noBtn.getBoundingClientRect();
  const padding = 20;

  const maxX = window.innerWidth - rect.width - padding;
  const maxY = window.innerHeight - rect.height - padding;

  const x = Math.random() * (maxX - padding) + padding;
  const y = Math.random() * (maxY - padding) + padding;

  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

['mouseenter','mouseover','mousedown','touchstart','focus'].forEach(evt => {
  noBtn.addEventListener(evt, e => {
    e.preventDefault();
    moveButton();
  });
});

document.addEventListener('mousemove', e => {
  const rect = noBtn.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
  if (dist < 150) moveButton();
});

moveButton();
</script>

</body>
</html>
